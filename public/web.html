<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>DigitalBank</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
        }

        body {
            margin: 0;
            background: #f6f7fb;
            color: #111;
        }

        .wrap {
            max-width: 560px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,.06);
        }

        h1 {
            font-size: 20px;
            margin: 0 0 12px;
        }

        .totalBox {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            background: #f3f4f6;
            border-radius: 12px;
            padding: 12px 14px;
            margin-bottom: 14px;
        }

            .totalBox .title {
                font-size: 12px;
                color: #555;
            }

            .totalBox .value {
                font-size: 28px;
                font-weight: 800;
            }

        label {
            display: block;
            font-size: 12px;
            color: #555;
            margin: 8px 0 6px;
        }

        input[type="number"] {
            width: 100%;
            font-size: 18px;
            padding: 12px 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
        }

            input[type="number"]:focus {
                border-color: #6aa7ff;
                box-shadow: 0 0 0 3px rgba(106,167,255,.25);
            }

        .row {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        button {
            flex: 1;
            border: 0;
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        #btnAdd {
            background: #2563eb;
            color: #fff;
        }

        #btnReset {
            background: #dc2626;
            color: #fff;
        }

        #btnRefresh {
            background: #111827;
            color: #fff;
        }

        button:disabled {
            opacity: .55;
            cursor: not-allowed;
        }

        #message {
            margin-top: 12px;
            font-size: 13px;
            white-space: pre-wrap;
        }

        .ok {
            color: #059669;
        }

        .ng {
            color: #dc2626;
        }

        .statusBar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .pill {
            padding: 4px 10px;
            border-radius: 999px;
            background: #f3f4f6;
            color: #374151;
        }

            .pill.offline {
                background: #fee2e2;
                color: #991b1b;
            }

            .pill.loading {
                background: #e0e7ff;
                color: #1e40af;
            }

        /* ===== 成功時に光る（フラッシュ） ===== */
        .flash {
            animation: flashGlow 0.35s ease-out;
        }

        @keyframes flashGlow {
            0% {
                box-shadow: 0 6px 20px rgba(0,0,0,.06), 0 0 0 rgba(37, 99, 235, 0);
            }

            50% {
                box-shadow: 0 6px 20px rgba(0,0,0,.06), 0 0 26px rgba(37, 99, 235, 0.85);
            }

            100% {
                box-shadow: 0 6px 20px rgba(0,0,0,.06), 0 0 0 rgba(37, 99, 235, 0);
            }
        }

        /* 失敗時に少し揺らす（任意UX） */
        .shake {
            animation: shake 0.25s ease-in-out;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            50% {
                transform: translateX(6px);
            }

            75% {
                transform: translateX(-4px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" id="card">
            <h1>DigitalBank</h1>

            <div class="totalBox">
                <div class="title">入金総額</div>
                <div class="value"><span id="total">0</span> 円</div>
            </div>

            <label for="amount">入金額</label>
            <input id="amount" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" placeholder="例: 100" />

            <div class="row">
                <button id="btnAdd" type="button">入金</button>
            </div>

            <div class="row">
                <button id="btnRefresh" type="button">更新</button>
                <button id="btnReset" type="button">リセット</button>
            </div>

            <div class="statusBar">
                <div class="pill" id="netPill">online</div>
                <div class="pill loading" id="busyPill" style="visibility:hidden;">sending…</div>
            </div>

            <div id="message"></div>
        </div>
    </div>

    <script src="/app.js" defer></script>
</body>
</html>
